<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Login Test</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://raw.github.com/CHAOS-Community/CHAOS.Portal.Client-TypeScript/master/build/PortalClient.min.js"></script>
		<script src="https://wayf.larm.fm/CHAOS.Portal.WayfLoginClient.js"></script>
		
		<script type="text/javascript">
			var client = CHAOS.Portal.Client.Initialize("http://api.larm.fm/");

			$(document).ready(function() {
				$(".LoginButton").click(function() {
					CHAOS.Portal.WayfLoginClient.Login(client, "https://wayf.larm.fm", $(".LoginFrame")[0], LoggedIn);
				});
			});
			
			function LoggedIn(success) {
				$(".Status").text(success);
			}
		</script>
	</head>
	<body>
		<button class="LoginButton">Login</button>
		<p class="Status">Waiting...</p>
		<iframe class="LoginFrame" width="800" height="600"></iframe>
	</body>
</html>
